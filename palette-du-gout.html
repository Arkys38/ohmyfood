<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/css/style.css" />        
        <script src="https://kit.fontawesome.com/d34b106a8d.js" crossorigin="anonymous"></script>
        <title>OhMyFood</title>
    </head>

    <body>
        <header>    
            <h1>
                ohmyfood
            </h1>

        </header>

        <section class="palette">
            <img class="palette__img" src="public/img/palette-du-gout.jpg" alt="plat du restaurant la palette du gout"\>
            <div class="palette__details">
                <div class="palette__title">
                    <div class="palette__title-text">
                        <h3>La palette du goût</h3>
                    </div>
                    <div class="palette__title-logo">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="menu">                
                    <div class="menu__starter">
                        <div class="menu__starter-title">
                            <div>
                                ENTRÉES
                            </div>
                            <div class="invisible"></div>
                        </div>
                        <div class="dish-btn">
                            <div class="dish-btn__details">
                                <div class="dish-btn__details-name">
                                    Fricassée d'escargot
                                </div>
                                <div class="dish-btn__details-desc">
                                    <div  class="dish-btn__details-desc__adds">
                                        Au piment d'espelette
                                    </div>
                                    <div class="dish-btn__details-desc__price">
                                        25€
                                    </div>
                                </div>
                            </div>
                            <div class="dish-btn__animation">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                            <div class="dish-btn__mask">
                            </div>
                            <div class="dish-btn__shadow">
                            </div>
                        </div>
                        <div class="dish-btn">
                            <div class="dish-btn__details">
                                <div class="dish-btn__details-name">
                                    Foie gras de canard mi-cuit
                                </div>
                                <div class="dish-btn__details-desc">
                                    <div  class="dish-btn__details-desc__adds">
                                        Et ses copeaux de truffe noire
                                    </div>
                                    <div class="dish-btn__details-desc__price">
                                        35€
                                    </div>
                                </div>
                            </div>
                            <div class="dish-btn__animation">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                            <div class="dish-btn__mask">
                            </div>
                            <div class="dish-btn__shadow">
                            </div>
                        </div>
                        <div class="dish-btn">
                            <div class="dish-btn__details">
                                <div class="dish-btn__details-name">
                                    Œuf au plat
                                </div>
                                <div class="dish-btn__details-desc">
                                    <div  class="dish-btn__details-desc__adds">
                                        Assaisonné à la truffe sur lit de caviar
                                    </div>
                                    <div class="dish-btn__details-desc__price">
                                        20€
                                    </div>
                                </div>
                            </div>
                            <div class="dish-btn__animation">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                            <div class="dish-btn__mask">
                            </div>
                            <div class="dish-btn__shadow">
                            </div>
                        </div>
                    </div>
                    <div class="menu__main">

                    </div>
                    <div class="menu__dessert">

                    </div>
                </div>
            </div>

        </section>

        <footer>
            <div class="footer">
                   <h3 class="footer__title">
                       ohmyfood
                    </h3>
                    <ul class="footer__list">
                        <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                    </ul>
            </div>
        </footer>
    </body>
